apiVersion: v1
kind: Service
metadata:
  name: agent-framework-service
  namespace: ai-agents
  labels:
    app: agent-framework
spec:
  type: LoadBalancer
  selector:
    app: agent-framework
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
